services:
  app:
    build:
      context: ./app
      target: ${BUILD_TARGET:-prod} # Use "production" by default
      dockerfile: Dockerfile      
    ports:
      - "${APPLICATION_PORT}:${APPLICATION_PORT}"
      - "9229:9229" # Only used in debug mode
    env_file: 
      - .env
    image: express-api-docker:${BUILD_TARGET:-prod}
  integration-tests:
    build:
      context: ./integration-tests
      dockerfile: Dockerfile.test
    depends_on:
      - app
    env_file: 
      - .env