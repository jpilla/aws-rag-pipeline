version: '3.8'
services:
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    environment:
      - PORT=${APPLICATION_PORT}
    ports:
      - "3000:3000"

  integration-tests:
    build: 
      context: ./integration-tests
      dockerfile: Dockerfile.test
    depends_on:
      - app
    environment:
      - BASE_URL=http://app:${APPLICATION_PORT}